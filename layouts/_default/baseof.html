<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}
        {{ .Site.Title }}
        {{ end }}</title>
  
  {{ $sass := resources.Get "sass/main.scss" }}
  {{ $style := $sass | resources.ToCSS | resources.Fingerprint "sha512" }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

  <meta
    name="description"
    content="{{ if .Params.description}}{{ .Params.description}}{{end}}" />
  <link rel="icon" type="image/png" href="/imgs/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

{{ partial "navbar.html" . }}
{{ block "main" . }}
{{ end }}
  
{{ partial "footer.html" . }}

</body>
<!-- JavaScript Bundle with Popper -->
{{ partial "scripts.html" . }}

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NVKJ62ZT52"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-NVKJ62ZT52');
</script>


</html>
